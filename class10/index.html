<!DOCTYPE html>
<!--设置计算属性getter,setter,在修改值的时候 this.newprice = a会自动调用set-->
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="myApp">
    <p>今天的价格是 : {{price}},新的价格是 : {{newprice}},中国价格{{chprice}}</p>
    <button v-on:click="btn(100)">这个的新价格是{{price}}</button>
</div>
<script>
    var myApp = new Vue({
        el: "#myApp",
        data: {price: 400},
        computed: {
            newprice: {
                get: function (){
                    return this.price * 2
                },
                set: function (value){
                    this.price = value / 2
                }
            },
            chprice: function(){
                return this.newprice *3;
            }
        },
        methods: {
            btn: function (a) {
                this.newprice = a
            }
        }

    })
</script>
</body>
</html>
