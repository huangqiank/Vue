<!DOCTYPE html>
<html lang="en">
<!--条件渲染v-if v-else-if v-else-->
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div id = 'myApp'>
    <h1 v-if="result == 0"> 成绩没有公布</h1>
    <h1 v-else-if="result<=60">刚刚及格</h1>
    <h1 v-else-if="result<=80">良</h1>
    <h1 v-else="result>80">优</h1>
    <button @click="btn()">考试成绩{{result}}</button>
</div>
<script>
    var myApp = new Vue({
        el:"#myApp",
        data:{result:0},
        methods:{
            btn:function(){
                this.result = Math.round(Math.random()*100)
            }
        }
    })

</script>

</body>
</html>
