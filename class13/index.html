<!DOCTYPE html>
<html lang="en">
<!--v-show 显示html标志，和v-if区别:在dom中会显示-->
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div id = "myApp">
    <h1 v-show="result">任天堂</h1>
    <button v-on:click="btn">显示</button>
</div>
<script>
    var myApp = new Vue({
        el: '#myApp',
        data: {result: true},
        methods: {
            btn: function () {
                this.result = !this.result
            }
        }
    })

</script>
</body>
</html>
