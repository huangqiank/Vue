<!DOCTYPE html>
<html lang="en">
<!--v-for 循环渲染 列表ui，列表项li，循环数组-->
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div id="myApp">
    <ui>
        <li v-for="(game,index) in games"> ({{index+1}}) {{game.title}}/售价:{{game.value}}</li>
    </ui>
</div>
<script>
    var myApp = new Vue({
        el: '#myApp',
        data: {
            games:
                [{title: "英雄", value: 10}, {title: "英雄2", value: 20}]
        }
    })
</script>
</body>
</html>
