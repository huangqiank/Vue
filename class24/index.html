<!DOCTYPE html>
<html lang="en">
<!--表行组件，table，tr td 想出现在表格内使用is属性，tr表示一行，td表示每一列的元素 -->
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div id = 'myApp'>
    <h1>最火的游戏</h1>
    <table border ="1">
        <tr>
            <td>编号</td>
            <td>游戏</td>
        </tr>
        <tr is="row1"></tr>
        <tr is="row2"></tr>
        <tr is="row3"></tr>
        <row1></row1>
        <row2></row2>
        <row3></row3>
    </table>
</div>
<script>
    Vue.component('row1',{template:'<tr><td>(1)</td><td>英雄1</td></tr>'})
    Vue.component('row2',{template:'<tr><td>(2)</td><td>英雄2</td></tr>'})
    Vue.component('row3',{template:'<tr><td>(3)</td><td>英雄3</td></tr>'})
    var myApp = new Vue({
        el:'#myApp',
        data:{},
        methods:{}
    })
</script>


</body>
</html>
