<!DOCTYPE html>
<html lang="en">
<!--组件数据，组件中的数据必须是数据函数data:function(){}必须有return{}
引用数据component可以直接用<today-weather/>替代-->
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div id='myApp'>
    <div>今天的天气是<today-weather/></div>
</div>
<script>
    Vue.component('today-weather', {
        template: '<strong>{{todayweather}}</strong>',
        data: function () {
            return {todayweather :"雨夹雪"}
        }
    })
    var myApp = new Vue({
        el:'#myApp'
    })

</script>
</body>
</html>
