<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--v-model用户输入-->
    <!--为页面输入框进行数据绑定-->
    <!--在input,select,textarea,components写输入-->
</head>
<body>
<div id = "myApp">
    <p>你最喜欢的游戏: {{mygame}}</p>
    <input v-model = "mygame">
</div>
<script>
    var myApp = new Vue({
        el: '#myApp',
        data: {
            mygame:'超级玛丽'
        }
    })
    </script>
</body>
</html>
