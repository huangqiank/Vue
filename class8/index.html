<!DOCTYPE html>
<html lang="en">
<!--引入计算属性compute会放入缓存，method不会-->
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="myApp">我的switch的{{price}},打折后{{newprice}}</div>
<script>
    var myApp = new Vue({
        el:"#myApp",
        data:{
            price:200
        },
        computed:{
            newprice:function(){
                return this.price*0.5
            }
        }
    })
</script>
</body>
</html>
